name: Build & Deploy Application Image

on:
  workflow_run:
    workflows: [ "Test, build and push Docker Image to registry" ]
    types:
      - completed

jobs:

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x "**node_modules**"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: learn-github-actions
          environment_name: Learngithubactions-env
          version_label: "learn-github-actions-${{ steps.format-time.outputs.replaced }}"
          region: us-east-1
          deployment_package: deploy.zip