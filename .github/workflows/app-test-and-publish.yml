name: Test, build and push Docker Image to registry

on:
  push:
    branches: [ mainline ]
  pull_request:
    branches: [ mainline ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile.dev --tag react:v2
    - name: Run the test cases on Docker image
      run: docker run -e CI=true react:v2 npm run test

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Docker push image to registry
      - uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: kumarsaroj18/learning-github-actions
          tags: v2, latest
          dockerfile: Dockerfile
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}